name: Build and Push

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ticketing-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to NCP Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NCP_REGISTRY }}
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.NCP_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/app"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        env:
          NCP_REGISTRY: ${{ secrets.NCP_REGISTRY }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          envs: NCP_REGISTRY,DB_ROOT_PASSWORD,DB_USER,DB_PASSWORD
          script: |
            cd /home/app
            mv docker-compose.prod.yml docker-compose.yml
            export NCP_REGISTRY=$NCP_REGISTRY
            export DB_ROOT_PASSWORD=$DB_ROOT_PASSWORD
            export DB_USER=$DB_USER
            export DB_PASSWORD=$DB_PASSWORD
            docker compose pull
            docker compose up -d
            docker image prune -af
