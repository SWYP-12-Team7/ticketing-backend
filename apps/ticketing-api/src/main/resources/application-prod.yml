# 프로덕션(배포) 환경 설정
spring:
  # 데이터베이스 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:swyp}?useSSL=true&requireSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false  # 프로덕션에서는 false
        show_sql: false    # 프로덕션에서는 false
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  # Flyway 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT 설정
jwt:
  secret: ${JWT_SECRET}  # 환경변수로 반드시 설정
  access-token-validity: 3600000  # 1시간
  refresh-token-validity: 604800000  # 7일

# 카카오 OAuth 설정
kakao:
  oauth:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${SERVER_URL}/api/auth/kakao/callback  # 서버 URL로 변경
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

# CORS 설정 (프로덕션)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# 로깅 설정
logging:
  level:
    root: INFO
    com.example.ticketing: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
